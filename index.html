<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tutorial - Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" type="text/javascript"></script>
</head>
<body>

    <div class="slider">
        <div class="slider-head">
            <h1>Search educational resources</h1>
        </div>
        <div class="slider-wrap">
            <div class="slider-box">
                <img src="https://cdn-icons-png.flaticon.com/512/3176/3176396.png" alt="">
                <p>Share suggestions, ask questions, and connect with other users and top contributors in the Search community forum.</p>
                <div class="arrow-l"></div>
            </div>
            <div class="slider-box">
                <img src="https://cdn-icons-png.flaticon.com/512/3176/3176396.png" alt="">
                <p>Get the most out with the latest additions to Settings.</p>
                <div class="arrow-r"></div>
            </div>
        </div>
        <div class="bulletpoint">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
        </div>
    </div>
    
    
</body>
</html>
